name: CI

on:
  push:
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: Ruff (required)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      - name: Ruff format (check)
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check .

  deps_smoke_optional:
    name: Deps + compile smoke (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (latest)
        run: |
          python -m pip install -U pip
          python -m pip install -U -r requirements.txt

      - name: Compile (syntax sanity)
        run: |
          python -m py_compile \
            main.py \
            app/__init__.py \
            app/controller.py \
            ui/control_panel.py \
            ui/image_view.py \
            core/detector.py \
            core/params.py \
            core/grid_utils.py \
            detect/base.py \
            detect/weigao_tray.py

      - name: Freeze deps (for debugging)
        if: always()
        run: python -m pip freeze | tee pip-freeze.txt

      - name: Upload freeze
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-freeze-deps-smoke
          path: pip-freeze.txt

